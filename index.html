<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/newtow.png" type="image/x-icon" >
    <title>Card Pokemon</title>
</head>
<body>
    <main class="container">
        <article class="card">
            <img src="./img/fondoencabezado.svg" 
            alt="fondo" class="card-header">
            <div class="card-body">
                <div class="card-body-contentimg">
                    <img src="./img/newtow.png" alt="" 
                    class="card-body-contentimg-img"
                    width="150">
                </div>
                <h1 class="card-body-title">
                    Newtow
                    <span>#151</span>
                </h1>
                <p class="card-body-text">Collecionable</p>
            </div>
            <div class="card-footer">
                <div class="card-footer-poder">
                    <h3>Poder</h3>
                    <img src="./img/psiquico.png" 
                    alt="pokemon" width="35">
                </div>
                <div class="card-footer-poder">
                    <h3>Resistencia</h3>
                    <img src="./img/fantasma.png" 
                    alt="pokemon" width="35">
                </div>
                <div class="card-footer-poder">
                    <h3>Bonus</h3>
                    <img src="./img/hada.png" 
                    alt="pokemon" width="35">
                </div>
            </div>


            
        </article>
    </main>
    
</body>
</html>
